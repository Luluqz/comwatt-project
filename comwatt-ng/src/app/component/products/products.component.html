<div class="row wrapper-product">
    <div class="col-sm-6" *ngFor="let product of products" style="margin-bottom: 12px;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description | slice:0:80}} ...</p>
            <u>Genre</u>: <i *ngFor="let genre of product.genre; let isLast=last">{{genre}}{{isLast ? '' : ', '}}</i><br/>
            <u>Format</u>: <i>{{product.productType | eType}}</i><br/>
            <hr/>
            <a routerLink="/detail/{{product.id}}" class="btn btn-sm bg-green text-white">Voir plus</a> <span style="float: right;">Prix: <strong>{{product.price | currency:'EUR':'symbol' }}</strong></span>
          </div>
          <div class="card-footer">
              <div class="row">
                  <div class="col-12">
                    <button class="btn text-white bg-orange btn-sm float-end" (click)="sendCartObj(product)">
                      <i class="fa-solid fa-cart-arrow-down"></i> Ajouter au panier
                  </button>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
